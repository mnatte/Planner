<form>
    <label>Phase title:</label><input type="text" data-bind="value: title, valueUpdate: 'afterkeydown'" />
    <label>Start date (dd-mm-yyyy):</label><input type="text" data-bind="value: startDate.dateString" />
    <label>End date (dd-mm-yyyy):</label><input type="text" data-bind="value: endDate.dateString" />
    <label>Tfs IterationPath:</label><input type="text" data-bind="value: tfsIterationPath" />
    <!--<span class="ui-silk ui-silk-disk interact" data-bind="click: $parent.saveSelectedPhase.bind($data)"></span>-->
    <span class="icon48 icon-save interact" data-bind="click: $parent.saveSelectedPhase.bind($data)"></span>
</form>
