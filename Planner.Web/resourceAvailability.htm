<body>
<!-- Primary Page Layout
	================================================== -->

	<div class="container">
        <!--navigation-->
        <!-- ko template: {name: 'navigation'} -->
        <!-- /ko -->
        <!-- ko with: $root.checkPeriod -->
        <section id="period" class="sixteen columns">
            <label>Start date (dd/mm/yyyy):</label><input type="text" data-bind="value: startDate.dateString, event: { blur: $root.checkAvailability.bind($data) }" style="display:inline; width:100px; height:30px"/>
            <label>End date (dd/mm/yyyy):</label><input type="text" data-bind="value: endDate.dateString, event: { blur: $root.checkAvailability.bind($data) }" style="display:inline; width:100px; height:30px"/>
            <!--<button class="sexybutton" data-bind="click: $root.checkAvailability.bind($data), enable: $root.checkPeriod()"><span><span><span class="view">Check</span></span></span></button>-->
        </section>
        <!-- /ko -->

        <section id="overview" class="sixteen columns">
            <div><input type="checkbox" data-bind="checked: $root.showCheckboxes" />Select Resources</div>
            <!-- ko if: $root.showCheckboxes() -->
            <div class="ten columns omega">
                <div data-bind="foreach: allResources">
                    <!--'value' sets the value to the array and matches on it. by default it is the toString() method of the object that is used-->
                    <div><input type="checkbox" data-bind="checked: $root.includeResources, value: $data.id" /><data data-bind="text: fullName() + ' - ' + availableHoursForPlanning($root.checkPeriod()) + ' hours available'"></data></div>
                </div>
            </div>
            <!-- /ko -->
        </section>

        <section id="total" class="sixteen columns">
            <span data-bind="text: totalHoursAvailable()"></span>
        </section>
	</div><!-- container -->
    <script type="text/javascript">

        $(document).ready(function () {
            infuser.defaults.templateSuffix = ".tmpl.html";
            infuser.defaults.templateUrl = "/planner/templates";

            var uc = new UDisplayResourcesAvailability();
            var ajax = new Ajax();
            ajax.getResources(uc.execute);
        });
    </script>

</body>
