<body>
<!-- Primary Page Layout
	================================================== -->

	<div class="container">
    <div class="band navigation">
        <nav class="primary container">
            <ul>
                <li><a href="Release.htm">Release</a></li>
                <li><a href="#">Phases</a></li>
                <li><a href="addRelease.htm">Add Release</a></li>
            </ul>
        </nav>
    </div>
        <section id="overview" class="sixteen columns">
            <!-- ko if: $root.selectedPhase() -->
            <div class="leftFloat" data-bind="fadeVisible: $root.canShowDetails(), fadeDuration: 2000">
                <div class="productDetailsArea">
                    <!-- ko template: {name: 'releaseDetails', data: $root.selectedPhase} -->
                    <!-- /ko -->
                </div>
            </div>
            <!--/ko-->
            <div id="phases" class="sixteen columns">
                <ul data-bind="foreach: currentPhases()">
                    <li class="price">
                        <span data-bind="text: toString(), style: { color: isCurrent() ? 'red' : 'black' }"></span>
                        <div data-bind="period: workingDays()"></div>
                        <!--<button data-bind="click: $parent.selectPhase">Details</button>-->
    
                        <ul data-bind="foreach: phases">
                            <li class="price">
                                <span data-bind="text: toString(), style: { color: isCurrent() ? 'red' : 'black' }"></span>
                                <div data-bind="period2: workingDays(), click:$root.selectPhase"></div>
                                <!--<button data-bind="click: $root.selectPhase">Details</button>-->
                            </li>
                        </ul>
                    </li>
                </ul>
                <!--<ul data-bind="foreach: currentAbsences()">
                    <li class="price"><h6 data data-bind="text: toString()"></h6></li>
                </ul>-->
            </div>
            </section>
            <section class="sixteen columns" alpha>
            <div>
                <h4 data-bind="text: selectedPhase()"></h4>
            </div>
            <div class="one columns alpha">&nbsp;</div>
            <div class="fifteen columns omega">
                <ul data-bind="foreach: overlappingAbsences()">
                    <li class="price"><h6 data data-bind="text: toString(), style: { color: isCurrent() ? 'red' : isPast() ? 'green' : comingUpThisWeek() ? 'orange' : 'black' }"></h6></li>
                </ul>
            </div>
        </section>
	</div><!-- container -->
    <script type="text/javascript">

        $(document).ready(function () {
            infuser.defaults.templateSuffix = ".tmpl.html";
            infuser.defaults.templateUrl = "/planner/templates";

            var uc = new UDisplayPhases();
            var ajax = new Ajax();
            ajax.loadPhases(uc.execute);
        });
    </script>

</body>
</html>
