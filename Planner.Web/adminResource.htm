	<!-- Basic Page Needs

	<meta charset="utf-8">
	<title>Admin Resources</title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="stylesheets/base.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">
    <link rel="stylesheet" href="stylesheets/tables.css">
    <link rel="stylesheet" href="stylesheets/icon_styles.css">

	<!-- Favicons

	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <link rel="stylesheet" href="images/Sprites/silk-bullets-sprite.css">
    <link rel="stylesheet" href="images/Sprites/silk-sprite.css">

    <script type="text/javascript" src="Scripts/jquery-1.7.1.min.js"></script>

    <script type="text/javascript" src="javascripts/release.js"></script>
    <script type="text/javascript" src="javascripts/simpleCrudViewmodel.js"></script>
    <script type="text/javascript" src="javascripts/adminResourceViewmodel.js"></script>

<body>
<!-- Primary Page Layout
	================================================== -->

	
    <div class="container">
        <!--navigation-->
        <!-- ko template: {name: 'navigation'} -->
        <!-- /ko -->
        <div class="band">
            <div class="sixteen columns omega">
                <div class="six columns omega">
                    <div class="colheader">
                        <span class="icon24 icon-edit"></span>
                        <span>Form</span>
                    </div>
                    <form data-bind="with: selectedItem()">
                        <label>First name:</label><input type="text" data-bind="value: firstName, valueUpdate: 'afterkeydown'" />
                        <label>Middle name:</label><input type="text" data-bind="value: middleName" />
                        <label>Last name:</label><input type="text" data-bind="value: lastName" />
                        <label>Initials:</label><input type="text" data-bind="value: initials" />
                        <label>Email:</label><input type="text" data-bind="value: email" />
                        <label>Phone number:</label><input type="text" data-bind="value: phoneNumber" />
                        <label>Available hours per week:</label><input type="text" data-bind="value: hoursPerWeek" />
                        <!--<button data-bind="click: $parent.saveSelected.bind($data)">Submit</button>-->
                        <!--<span class="ui-silk ui-silk-disk interact" data-bind="click: $parent.saveSelected.bind($data)"></span>-->
                        <span class="icon32 icon-save interact" data-bind="click: $parent.saveSelected.bind($data)"></span>
                    </form>
                </div>
                <div class="ten columns omega">
                    <div class="colheader">
                        <span class="icon32 icon-users"></span>
                        <span>Resources</span>
                        <span class="icon24 icon-new interact" data-bind="click: clear.bind($data)"></span>
                    </div>
                    <ul data-bind="foreach: allItems">
                        <li>
                            <span class="selectable" data-bind="text: fullName(), click: $root.selectItem.bind($data), style: { color: $data.id == $root.selectedItem().id ? 'red' : 'black' }"></span>
                            <!--<button data-bind="click: $root.deleteItem.bind($data)">Delete</button>-->
                            <!--<span class="ui-silk ui-silk-delete interact" data-bind="click: $root.deleteItem.bind($data)"></span>-->
                            <span class="icon22 icon-delete interact" data-bind="click: $root.deleteItem.bind($data)"></span>
                        </li>
                    </ul>
                    <!--<button data-bind="click: clear.bind($data)">New</button>-->
                    <!--<span class="ui-silk ui-silk-user-add interact" data-bind="click: clear.bind($data)"></span>-->
                    <!--<span class="icon48 icon-add-user48 interact" data-bind="click: clear.bind($data)"></span>-->
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
    $(document).ready(function () {
        infuser.defaults.templateSuffix = ".tmpl.html";
        infuser.defaults.templateUrl = "/planner/templates";

        var uc = new ULoadAdminResources();
        var ajax = new Ajax();
        ajax.getResources(uc.execute);
    });
</script>    
</body>
</html>
