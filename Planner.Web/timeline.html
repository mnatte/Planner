<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <meta charset="utf-8">
    <title>Timeline demo</title>
    <script type="text/javascript" src="Scripts/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="Scripts/timeline-min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/timeline.css" />
    <link rel="stylesheet" href="stylesheets/icon_styles.css">
    <style>
      body {font: 10pt arial;}
    </style>
    
    <script type="text/javascript">
        var timeline;
        var data;
      
      // Called when the Visualization API is loaded.
      function drawVisualization() {
          data = [{
              'start': new Date(2012, 7, 15),
              'end': new Date(2012, 8, 2),  // end is optional
              'content': 'UAT',
              'group': 'Release 9.3.5'
              // Optional: a parameter 'className'
          },
          {
              'start': new Date(2012, 7, 27),
              'end': new Date(2012, 8, 19),  // end is optional
              'content': 'Final Development Phase',
              'group': 'Release 9.3.5'
              // Optional: a parameter 'className'
          },
          {
              'start': new Date(2012, 8, 20),
              'content': 'ULG<br /><span class="icon icon-milestone" />',
              'group': 'Release 9.3.5',
              'info': 'Additional info on ULG 9.3.5'
              // Optional: a parameter 'className'
          },
          {
              'start': new Date(2012, 9, 22),
              'end': new Date(2012, 10, 19),  // end is optional
              'content': 'UAT Phase',
              'group': 'Release 9.3.5'
              // Optional: a parameter 'className'
          },
          {
              'start': new Date(2012, 8, 1),
              'end': new Date(2012, 9, 7),  // end is optional
              'content': 'Concept Study Phase',
              'group': 'Release 9.4'
              // Optional: a parameter 'className'
          }
        ];

        // specify options
        var options = {
          "width":  "100%", 
          "height": "300px", 
          "style": "box",
          "eventMargin": 5 // minimal margin between events 
        };

        // Instantiate our timeline object.
      timeline = new links.Timeline(document.getElementById('mytimeline'));

      function onSelectedChanged(properties) {
          $('#details').text('');
          var sel = timeline.getSelection();
          if (sel.length) {
              if (sel[0] != undefined) {
                  var item = data[sel[0].row];
                  //$.each(item, function (name, value) {
                      //document.getElementById('details').innerHTML += (name + ": " + value) + " selected";
                  //});
                  if (typeof item.info !== "undefined")
                      $('#details').text(item.info);
              }
          }

          //document.getElementById('details').innerHTML = properties.info;
      }

      // attach an event listener using the links events handler
      links.events.addListener(timeline, 'select', onSelectedChanged);

        
        // Draw our timeline with the created data and options 
        timeline.draw(data, options);
      }
   </script>
  </head>

  <body>
    <div id="mytimeline"></div>
    <div id="details"></div>
    
    <!-- Information about where the used icons come from -->
    <!--<p style="color:gray; font-size:10px; font-style:italic;">
      Icons by <a href="http://dryicons.com" target="_blank" title="Aesthetica 2 Icons by DryIcons" style="color:gray;" >DryIcons</a>
      and <a href="http://www.tpdkdesign.net" target="_blank" title="Refresh Cl Icons by TpdkDesign.net" style="color:gray;" >TpdkDesign.net</a>
    </p>-->

  </body>
  <script type="text/javascript">

      $(document).ready(function () {
          drawVisualization();
      });
    </script>
</html>
