<body>
<!-- Primary Page Layout

	<!-- Delete everything in this .container and get started on your own site! -->
<div class="container">
	<div class="band navigation">
        <nav class="primary container">
            <ul>
                <li><a href="#">Release</a></li>
                <li><a href="Phases.htm">Phases</a></li>
                <li><a href="addRelease.htm">Add Release</a></li>
            </ul>
        </nav>
    </div>
		<header class="sixteen columns">
            <div id="releasetitle" class="eight columns alpha">
                <h1 data-bind="text: releaseTitle()"></h1>
            </div>
            <div id="releaseperiod" class="eight columns omega">
                <h2><data data-bind="text: DateFormatter.formatJsDate(releaseStartdate(), 'dd/MM/yyyy')"></data> - <data data-bind="text: DateFormatter.formatJsDate(releaseEnddate(), 'dd/MM/yyyy')"></data></h2>
            </div>
        </header>
        <section id="overview" class="sixteen columns">
            <div id="phases" class="eight columns alpha">
                <ul data-bind="foreach: phases()">
                    <li class="price"><h5 data-bind="text: toString()"></h5></li>
                </ul>
                <ul data-bind="foreach: currentPhases">
                    <li class="price"><h6><data data-bind="text: title"></data> <data data-bind="text: DateFormatter.formatJsDate($parent.currentDate(), 'dd/MM/yyyy')"></data> - <data data-bind="text: endDate.dateString"></data>: <data data-bind="text: workingDaysRemaining"></data> days remaining</h6></li>
                </ul>
                
                <div id="chart-hours"></div>
            </div>
            <div id="remaininghours" class="eight columns omega">
                <div class="eight columns omega">
                    <div id="pie-pbis"></div>
                    <table id="datatable">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Hours Available</th>
                                <th>Workload</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody data-bind="foreach: hourBalance()">
                            <tr>
                                <th data-bind="text: projectname"></th>
                                <td data-bind="text: availableHours"></td>
                                <td data-bind="text: workload"></td>
                                <td data-bind="text: balance"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="four columns omega">&nbsp;</div>
                    <div class="four columns omega">
                        <div data-bind="foreach: statuses">
                            <div><input type="checkbox" data-bind="checked: $parent.disgardedStatuses, value: $data" /><data data-bind="text: $data"></data></div>
                        </div>
                    </div>
                    <!--<div>
                        Selected: <span data-bind="text: displaySelected()"></span>
                    </div>-->
                    </div>
            </div>
        </section>

        <section class="sixteen columns">
            <div id="tabSection" class="sixteen columns alpha">
                <ul class="tabs" data-bind="foreach: projects">
                <!-- Give href an ID value of corresponding "tabs-content" <li>'s -->
                  <li data-bind="attr: {tag: projectname}"><a data-bind="attr: {href: link}"><data data-bind="text: projectname"></data></a></li>
                </ul>
                <!--<div class="row">-->
                <!-- Standard <ul> with class of "tabs-content" -->
                <ul id="tabsContent" class="tabs-content" data-bind="foreach: projects">
                  <!-- Give ID that matches HREF of above anchors -->
                  <li data-bind="attr: {id: projectname}">
                    <table class="zebra-striped condensed">
                    <!--TODO: Per Activity grouping, same as bug and change as container for tasks-->
                        <thead>
                            <tr>
                                <th>Feature Id</th>
                                <th>Feature Title</th>
                                <th>Remaining Hours</th>
                                <th>Contact Person</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <td colspan="11"><strong>Total Hours Remaining<strong></td>
                                <td aria-live="polite"><strong><data data-bind="text: totalHours"></data></strong> </td>
                            </tr>
                        </tfoot>
                        <!-- @businessId, @contactPerson, @estimatedHours, @hoursWorked, @priority, @project, @remainingHours, @title, @state-->
                        <tbody data-bind="foreach: items" id="taskstablebody">
                            <tr aria-live="polite">
                                <td data-bind="text: businessId"></td>
                                <td data-bind="text: title"></td>
                                <td data-bind="text: remainingHours"></td>
                                <td data-bind="text: contactPerson"></td>
                                <td data-bind="text: state"></td>
                            </tr>
                        </tbody>
                    </table>
                </li>
            </ul>
            </div>
        </section>

    <script type="text/javascript">
        // see http://www.highcharts.com/ref/#plotOptions-pie-dataLabels--formatter
        var pieChartOptions = {
            allowPointSelect: true,
            cursor: 'pointer',
            size: "40%",
            dataLabels: {
                enabled: true,
                connectorPadding: 5,
                style: {
                    fontSize: 8
                },
                connectorWidth: 0.5,
                formatter: function () {
                    var label = this.point.name;
                    switch (this.point.name) {
                        case "Ready for System Test":
                            label = "RST";
                            break;
                        case "Under System Test":
                            label = "UST";
                            break;
                        case "Ready for Dev":
                            label = "RD";
                            break;
                        case "Under Development":
                            label = "UD";
                            break;
                    }
                    return "<b>" + label + "</b>:" + this.y;
                }
            }
        };

        function showStatusChart(statusdata) {
            var chartOptions = {};
            chartOptions.chart = {
                // set to div id
                renderTo: "pie-pbis",
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            };
            chartOptions.title = { text: "Status Features" };
            chartOptions.tooltip = { formatter: function () { return this.point.name + ': ' + Math.round(this.percentage) + '%' } };
            chartOptions.series = [{
                type: "pie",
                name: "amount",
                data: statusdata
            }];
            chartOptions.plotOptions = {
                pie: pieChartOptions
            };
            var chart2 = new Highcharts.Chart(chartOptions);
        }

        function showTableChart() {
            /**
            * Visualize an HTML table using Highcharts. The top (horizontal) header
            * is used for series names, and the left (vertical) header is used
            * for category names. This function is based on jQuery.
            * @param {Object} table The reference to the HTML table to visualize
            * @param {Object} options Highcharts options
            */

            Highcharts.visualize = function (table, options) {
                // the categories
                options.xAxis.categories = [];
                $('tbody th', table).each(function (i) {
                    options.xAxis.categories.push(this.innerHTML);
                });

                // the data series
                options.series = [];
                $('tr', table).each(function (i) {
                    var tr = this;
                    $('th, td', tr).each(function (j) {
                        if (j > 0) { // skip first column
                            if (i == 0) { // get the name and init the series
                                options.series[j - 1] = {
                                    name: this.innerHTML,
                                    data: []
                                };
                            } else { // add values
                                // console.log(this.innerHTML)
                                options.series[j - 1].data.push(parseFloat(this.innerHTML));
                            }
                        }
                    });
                });
            }

            var table = document.getElementById('datatable'),
                options = {
                    chart: {
                        renderTo: 'chart-hours',
                        type: 'column'
                    },
                    title: {
                        text: 'Workload overview'
                    },
                    xAxis: {
                },
                yAxis: {
                    title: {
                        text: 'Hours'
                    }
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.series.name + '</b><br/>' +
                                this.y + ' ' + this.x.toLowerCase();
                    }
                }
            };

            Highcharts.visualize(table, options);

            var chart = new Highcharts.Chart(options);
        }

        function getParams() {
            var vars = [], hash;
            var q = document.URL.split('?')[1];
            if (q != undefined) {
                q = q.split('&');
                for (var i = 0; i < q.length; i++) {
                    hash = q[i].split('=');
                    vars.push(hash[1]);
                    vars[hash[0]] = hash[1];
                }
            }
            return vars;
        }


        $(document).ready(function () {
            var ajax = new Ajax();

            var displayReleaseStatus = new UDisplayReleaseStatus();
            var relId = getParams()['RelId'];
            ajax.loadRelease(relId, displayReleaseStatus.execute);

            // add toggle function for tabs
            $("#tabSection > ul").on("click", "li > a", function (event) {
                // set active tab and content to inactive
                $(".active").removeClass("active");
                // set clicked tab to active
                $(this).addClass("active");

                // set content for clicked tab to active
                var tag = $(this).parent().attr('tag');
                $("#tabsContent").find("#" + tag).addClass("active");
            });
        });
    </script>

</body>
