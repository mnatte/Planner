	<meta name="description" content="">

<body>
<!-- Primary Page Layout
	================================================== -->

	
    <div class="container">
        <div class="band navigation">
	
		    <nav class="primary container">
			    <ul>
				    <li><a href="Release.htm">Release Status</a></li>
				    <li><a href="Phases.htm">Phases Overview</a></li>
				    <li><a href="#">Administration</a>
						    <ul>
							    <li><a href="adminRelease.htm"><span>- </span>Admin Release</a></li>
							    <li><a href="adminProject.htm"><span>- </span>Admin Project</a></li>
                                <li><a href="adminResource.htm"><span>- </span>Admin Resource</a></li>
						    </ul>
				    </li>
				    <li><a href="planResources.htm"><span>- </span>Plan Resources</a></li>
			    </ul>
		    </nav>
	
	    </div><!--end band-->

        <div class="band">
            <div class="sixteen columns omega">
                <div class="six columns omega">
                    <!-- ko if: $root.formType() == "release" -->
                    <section id="releaseFormSection" class="sixteen columns" data-bind="fadeVisible: $root.selectedRelease(), fadeDuration: 500">
                            <!-- ko template: {name: 'releaseForm', data: $root.selectedRelease()} -->
                            <!-- /ko -->
                    </section>
                    <!--/ko-->
                    <!-- ko if: $root.formType() == "phase" -->
                    <section id="phaseFormSection" class="sixteen columns" data-bind="fadeVisible: $root.selectedRelease(), fadeDuration: 500">
                            <!-- ko template: {name: 'phaseForm', data: $root.selectedPhase()} -->
                            <!-- /ko -->
                    </section>
                    <!--/ko-->
                    <!-- ko if: $root.formType() == "milestone" -->
                    <section id="milestoneFormSection" class="sixteen columns" data-bind="fadeVisible: $root.selectedRelease(), fadeDuration: 500">
                            <!-- ko template: {name: 'milestoneForm', data: $root.selectedMilestone()} -->
                            <!-- /ko -->
                    </section>
                    <!--/ko-->
                </div>
                <div class="ten columns omega">
                    <ul data-bind="foreach: allReleases">
                        <li>
                            <span class="selectable" data-bind="text: title, click: $root.selectRelease.bind($data), style: { color: $root.formType() == 'release' && $data.id == $root.selectedRelease().id ? 'red' : 'black' }"></span>
                            <button data-bind="click: $root.addPhase.bind($data)">Add Phase</button>
                            <button data-bind="click: $root.addNewMilestone.bind($data)">Add New Milestone</button>
                            <button data-bind="click: $root.addPhase.bind($data)">Add Standard Milestone</button>
                            <button data-bind="click: $root.deleteRelease.bind($data)">Delete</button>
                            <ul data-bind="foreach: phases">
                                <li>
                                    <span class="selectable" data-bind="text: title, click: $root.selectPhase.bind($data), style: { color: $root.formType() == 'phase' && $data.id == $root.selectedPhase().id ? 'red' : 'black' }"></span>
                                    <button data-bind="click: $root.deleteRelease.bind($data)">Delete</button>
                                </li>
                            </ul>
                            <ul data-bind="foreach: milestones">
                                <li>
                                    <span class="selectable" data-bind="text: title, click: $root.selectMilestone.bind($data), style: { color: $root.formType() == 'milestone' && $data.id == $root.selectedMilestone().id ? 'red' : 'black' }"></span>
                                    <button data-bind="click: $root.unAssignMilestone.bind($data)">Unassign</button>
                                    <!--<button data-bind="click: $root.deleteMilestone.bind($data)">Delete</button>-->
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <button data-bind="click: clear.bind($data)">New</button>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
    // 'projects' is callback data provided by former Ajax call
    function loadReleases(projects) {
        var uc = new ULoadAdminReleases();
        var ajx = new Ajax();
        // use closure around execute method to pass 'projects' argument as well as 'data' from getReleaseSummaries callback
        // function(data) is callback so data is available from callback while 'projects' is available from closure construction
        ajx.getReleaseSummaries(function (data) { uc.execute(data, projects) });
    }

    // load all projects, afterwards load releases
    $(document).ready(function () {
        infuser.defaults.templateSuffix = ".tmpl.html";
        infuser.defaults.templateUrl = "/planner/templates";

        var ajax = new Ajax();
        // callback 'loadReleases' provided, callback jsonData automatically supplied as argument
        ajax.getProjects(loadReleases);
    });
</script>    
</body>
